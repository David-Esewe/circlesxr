<!-- our "game manager" object -->
<a-entity id="circles-manager" circles-manager="world:__WORLDNAME__; user:__USERNAME__"></a-entity>

<!-- our avatar --> 
<a-entity   id="Player1"
            class="user_cam_rig"
            circles-add-camera-equipment
            networked="template:#user-template; attachTemplateToLocal:true;"
            circles-head-model="__MODEL_HEAD__"
            circles-hair-model="__MODEL_HAIR__"
            circles-body-model="__MODEL_BODY__"
            circles-head-color="__COLOR_HEAD__"
            circles-hair-color="__COLOR_HAIR__"
            circles-body-color="__COLOR_BODY__"
            circles-username="__USERNAME__"
            circles-usertype="__USERTYPE__"
            >
</a-entity>

<!-- our temporary sound effects --> 
<audio id="click-snd" src="/global/assets/sound/click.wav" preload="true"></audio>
<audio id="hover-snd" src="/global/assets/sound/hover.wav" preload="true"></audio>
<a-entity   id="system_sounds"
            circle-click-sound="src#click-snd;positional:false;"
            circle-hover-sound="src#hover-snd;positional:false;"
            >
</a-entity>
