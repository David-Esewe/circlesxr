<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <!-- Physics script goes after the Circles' head scripts [IMPORTANT]-->
    <script src="/global/js/libs/aframe-physics-system.js"></script>
    <script src="/worlds/KIN_FreeFall/components/physics-object.js"></script>
    <script src="/worlds/KIN_FreeFall/components/collision-indicator.js"></script>
    <script src="/worlds/KIN_FreeFall/scripts/experiment-functions.js"></script>
  </head>

  <body onload="setup()">
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties physics="debug:false; gravity:-9.8;" background="color:#0476D9;" fog="type: linear; color: #0482d1; far: 30; near: 0">

      <a-camera position="0 1.4 3" rotation="-1 0 0"></a-camera>
      <!-- assets -->
      <a-assets timeout="10000">

        <!-- GLTF Models -->
        <a-asset-item id="TennisBall-gltf" src="/worlds/KIN_FreeFall/assets/models/experimentObjects/TennisBall.glb"></a-asset-item>
        <a-asset-item id="SoccerBall-gltf" src="/worlds/KIN_FreeFall/assets/models/experimentObjects/SoccerBall.glb"></a-asset-item>
        <a-asset-item id="Bear-gltf" src="/worlds/KIN_FreeFall/assets/models/experimentObjects/Bear.glb"></a-asset-item>
        <a-asset-item id="Car-gltf" src="/worlds/KIN_FreeFall/assets/models/experimentObjects/Car.glb"></a-asset-item>

        <a-asset-item id="Hand-gltf" src="/worlds/KIN_FreeFall/assets/models/Hand.glb"></a-asset-item>

        <!-- Environment -->
        <a-asset-item id="Counter-gltf" src="/worlds/KIN_FreeFall/assets/models/Counter.glb"></a-asset-item>
        <a-asset-item id="Beaker1-gltf" src="/worlds/KIN_FreeFall/assets/models/Beaker_Group1.glb"></a-asset-item>
        <a-asset-item id="Beaker2-gltf" src="/worlds/KIN_FreeFall/assets/models/Beaker_Group2.glb"></a-asset-item>
        <a-asset-item id="Beaker3-gltf" src="/worlds/KIN_FreeFall/assets/models/Beaker_Group3.glb"></a-asset-item>
        <a-asset-item id="Beaker3-gltf" src="/worlds/KIN_FreeFall/assets/models/Beaker_Group4.glb"></a-asset-item>
        <a-asset-item id="Trolley-gltf" src="/worlds/KIN_FreeFall/assets/models/Trolley.glb"></a-asset-item>
        <a-asset-item id="Locker-gltf" src="/worlds/KIN_FreeFall/assets/models/Locker.glb"></a-asset-item>
        <a-asset-item id="Book1-gltf" src="/worlds/KIN_FreeFall/assets/models/Book1.glb"></a-asset-item>
        <a-asset-item id="Book2-gltf" src="/worlds/KIN_FreeFall/assets/models/Book2.glb"></a-asset-item>
        <a-asset-item id="Book3-gltf" src="/worlds/KIN_FreeFall/assets/models/Book3.glb"></a-asset-item>
        <a-asset-item id="Book4-gltf" src="/worlds/KIN_FreeFall/assets/models/Book4.glb"></a-asset-item>
        <a-asset-item id="Stickies-gltf" src="/worlds/KIN_FreeFall/assets/models/Stickies.glb"></a-asset-item>
    
        <!-- Images -->
        <img id="TennisBall-img" src="/worlds/KIN_FreeFall/assets/images/tennis_icon.png">
        <img id="SoccerBall-img" src="/worlds/KIN_FreeFall/assets/images/soccer_icon.png">
        <img id="Bear-img" src="/worlds/KIN_FreeFall/assets/images/bear_icon.png">
        <img id="Car-img" src="/worlds/KIN_FreeFall/assets/images/car_icon.png">
        <img id="Arrow-img" src="/worlds/KIN_FreeFall/assets/images/arrow_icon.png">

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- Experiment Objects -->
      <a-entity gltf-model="#SoccerBall-gltf" id="leftObject" physics-object="initialPosition: -1.869 4.83 -6.719; mass: 0.43;" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#TennisBall-gltf" id="rightObject" physics-object="initialPosition: 2.15 4.03 -6.762; mass: 0.06;" scale="1 1 1"></a-entity>

      <!-- Hand Model -->
      <a-entity id="leftHand" gltf-model="#Hand-gltf" scale="0.3 0.3 0.3" position="-2.5 5.55 -7.1" rotation="-9 -3 -64"></a-entity>
      <a-entity id="rightHand" gltf-model="#Hand-gltf" scale="-0.3 -0.3 -0.3" position="2.7 4.8 -7.1" rotation="-0.89 -179.66 -239.99999999999997"></a-entity>

      <!-- Ground texts -->
      <a-entity id="groundTexts" position="0 0 -5" rotation="-90 0 0">
        <a-entity id="TitleText" position="0 -3 0" text="value:FREE FALL; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60" scale="12 12 12"></a-entity>

        <!-- Control panel -->
        <a-entity class="controlLabel" position="0 4.8 0" text="value:Control; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity class="panelLabel" position="0 4.2 0" text="value:Panel; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>

        <!-- Gravity -->
        <a-entity class="gravityStrengthLabel" position="0 -0.12 0" text="value:Gravity; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity class="gravityStrengthText" position="0 -0.8 0" text="value:1g; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="5 5 5"></a-entity>

        <!-- Mass left object-->
        <a-entity class="massObjLabel" position="-3.2 -0.12 0" text="value:Object mass; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity id="massleftObjText" position="-3.2 -0.8 0" text="value:0.3kg; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="5 5 5"></a-entity>

        <!-- Mass right object-->
        <a-entity class="massObjLabel" position="3.2 -0.12 0" text="value:Object mass; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity id="massrightObjText" position="3.2 -0.8 0" text="value:0.3kg; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="5 5 5"></a-entity>

        <!-- Back to hub -->
        <a-entity class="backToLabel" position="0 -7.7 0" rotation="0 0 180" text="value:Back to; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="4.5 4.5 4.5"></a-entity>
        <a-entity class="panelLabel" position="0 -7 0" rotation="0 0 180" text="value:Hub; color: #025d96; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/BebasNeue-Regular-msdf.json; negate: false; lineHeight: 60"  scale="5 5 5"></a-entity>
      </a-entity>

      <!-- Control station -->
      <!-- <a-entity id="controlStation1" geometry="width: 5; height: 3" material="side: double; color: #025d96" position="0 1.018 -2.999" rotation="-29.999999999999996 0 0" scale="0.51 0.54 0.13"></a-entity> -->
      <a-entity id="controlStation" geometry="primitive: box; width:5.5; height: 3; depth: 0.15" material="color: #035AF7;" position="0 0.68 -10.5" rotation="-30 180 0" scale="0.4 0.4 0.4">
        <a-entity id="controlStationButtons" rotation="90 0 0">
          <!-- Experiment control buttons -->
          <a-entity id="startButtonGroup" position="0.7 0.1 0.9" scale="1.5 1.5 1.5">
            <a-entity id="startButton" onclick="startExperiment()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="startText" text="value: START; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="2.2 2.2 2.2" position="0 0 -0.45" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="resetButtonGroup" position="-0.7 0.1 0.9" scale="1.5 1.5 1.5">
            <a-entity id="resetButton" onclick="resetExperiment()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="resetText" text="value: RESET; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="2.2 2.2 2.2" position="0 0 -0.45" rotation="-90 0 0"></a-entity>
          </a-entity>

          <!-- Gravity control buttons -->
          <a-entity id="gravityIncreaseButtonGroup" position="0.5 0.1 -0.9">
            <a-entity id="gravityIncreaseButton" onclick="increaseGravity()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="increaseGravityText" text="value: INCREASE; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5"  position="0 0 -0.4" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="gravityDecreaseButtonGroup" position="-0.5 0.1 -0.9">
            <a-entity id="gravityDecreaseButton" onclick="decreaseGravity()" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="decreaseGravityText" text="value: DECREASE; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0 0 -0.4" rotation="-90 0 0"></a-entity>
          </a-entity>

          <!-- right object switching buttons -->
          <a-entity id="rightObject1ButtonGroup" position="-2.3 0.1 -0.9">
            <a-entity id="rightObject1Button" onclick="setNewObject('object4', 'right')" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="rightObject1Text" text="value: BALL; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0.6 0 -0.25" rotation="-90 0 0"></a-entity>
            <a-image id="rightObject1Image" src="#TennisBall-img" position="0.6 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-image>
            <a-entity id="rightObject1Mass" text="value: 0.06 kg; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0.6 0 0.19" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="rightObject2ButtonGroup" position="-2.3 0.1 0">
            <a-entity id="rightObject2Button" onclick="setNewObject('object2', 'right')" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="rightObject2Text" text="value: BEAR; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0.6 0 -0.25" rotation="-90 0 0"></a-entity>
            <a-image id="rightObject2Image" src="#Bear-img" position="0.6 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-image>
            <a-entity id="rightObject2Mass" text="value: 0.23 g; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0.6 0 0.19" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="rightObject3ButtonGroup" position="-2.3 0.1 0.9">
            <a-entity id="rightObject3Button" onclick="setNewObject('object3', 'right')" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="rightObject3Text" text="value: CAR; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0.6 0 -0.25" rotation="-90 0 0"></a-entity>
            <a-image id="rightObject3Image" src="#Car-img" position="0.6 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-image>
            <a-entity id="rightObject3Mass" text="value: 1300 kg; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="0.6 0 0.19" rotation="-90 0 0"></a-entity>
          </a-entity>

          <!-- left object switching buttons -->
          <a-entity id="leftObject1ButtonGroup" position="2.3 0.1 -0.9">
            <a-entity id="leftObject1Button" onclick="setNewObject('object1', 'left')" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="leftObject1Text" text="value: BALL; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="-0.6 0 -0.25" rotation="-90 0 0"></a-entity>
            <a-image id="leftObject1Image" src="#SoccerBall-img" position="-0.6 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-image>
            <a-entity id="leftObject1Mass" text="value: 0.43 kg; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="-0.6 0 0.19" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="leftObject2ButtonGroup" position="2.3 0.1 0">
            <a-entity id="leftObject2Button" onclick="setNewObject('object2', 'left')" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="leftObject2Text" text="value: BEAR; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="-0.6 0 -0.25" rotation="-90 0 0"></a-entity>
            <a-image id="leftObject2Image" src="#Bear-img" position="-0.6 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-image>
            <a-entity id="leftObject2Mass" text="value: 0.23 g; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="-0.6 0 0.19" rotation="-90 0 0"></a-entity>
          </a-entity>

          <a-entity id="leftObject3ButtonGroup" position="2.3 0.1 0.9">
            <a-entity id="leftObject3Button" onclick="setNewObject('object3', 'left')" circles-button="button_color: rgb(101,199,93); button_color_hover: rgb(66,133,61)"></a-entity>
            <a-entity id="leftObject3Text" text="value: CAR; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="-0.6 0 -0.25" rotation="-90 0 0"></a-entity>
            <a-image id="leftObject3Image" src="#Car-img" position="-0.6 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-image>
            <a-entity id="leftObject3Mass" text="value: 1300 kg; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" scale="1.5 1.5 1.5" position="-0.6 0 0.19" rotation="-90 0 0"></a-entity>
          </a-entity>
        </a-entity>

        <a-entity id="controlStationUI" position="0 0 0.1" rotation="90 0 0">
          <a-entity class="gravityStrengthText" text="value: 'Gravity: 1g'; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4.43; font: /worlds/KIN_FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60" position="0 0 -0.5" rotation="-90 0 0" scale="2 2 2"></a-entity>
        </a-entity>
      </a-entity>

      <!-- Experiment indicators -->
      <a-entity id="leftCollisionIndicator" collision-indicator position="-3.3 0.5 -5.5" scale="0.7 0.7 0.7"></a-entity>
      <a-entity id="rightCollisionIndicator" collision-indicator position="3.5 0.5 -5.5" scale="0.7 0.7 0.7"></a-entity>

      <!-- Floor -->
      <!-- We use a box and not a plane because the hitbox of the plane is not 100% tight around it. This caused an issue where the objects would not hit the floor, but rather would just float. -->
      <a-box position="0 -0.5 -5" height="1" width="30" depth="30" rotation="0 0 0" color="#047cc7" static-body="shape: plane;" circles-shadow></a-box>
      

      <!-- Lab Counters-->
      <a-entity id="Counter1" gltf-model="#Counter-gltf" scale="0.43783 0.43783 0.43783" position="-4.82469 0.55975 -7.13517" rotation="0 180 0"></a-entity>
      <a-entity id="Counter2" gltf-model="#Counter-gltf" scale="-0.438 0.43783 0.43783" position="4.825 0.55975 -7.13517" rotation="0 180 0"></a-entity>
      <a-entity id="Counter-Beaker-1" gltf-model="/worlds/KIN_FreeFall/assets/models/Beaker_Group1.glb" scale="0.5 0.5 0.5" position="-5.19169 0.45397 -9.71019" rotation="0 222.39 0"></a-entity>
      <a-entity id="Counter-Beaker-2" gltf-model="/worlds/KIN_FreeFall/assets/models/Beaker_Group2.glb" scale="0.5 0.5 0.5" position="-6.30783 0.46012 -6.56721" rotation="0 222.39 0"></a-entity>
      <a-entity id="Counter-Beaker-3" gltf-model="/worlds/KIN_FreeFall/assets/models/Beaker_Group3.glb" scale="0.5 0.5 0.5" position="6.33522 0.46012 -6.34913" rotation="0 222.39 0"></a-entity>
      <a-entity id="Counter-Beaker-4" gltf-model="/worlds/KIN_FreeFall/assets/models/Beaker_Group4.glb" scale="0.5 0.5 0.5" position="5.2437 0.46012 -6.57949" rotation="0 222.39 0"></a-entity>
      <a-entity id="Counter-Beaker-4" gltf-model="/worlds/KIN_FreeFall/assets/models/Beaker_Group4.glb" scale="0.3 0.3 0.3" position="-4.81186 0.6212 -4.79106" rotation="0 222.39 0"></a-entity>
      <a-entity id="Trolley-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Trolley.glb" scale="0.29061 0.29061 0.29061" position="-4.70786 0.658 -4.07963" rotation="0 222.39 0"></a-entity>
      <a-entity id="Locker-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Locker.glb" scale="0.3 0.3 0.3" position="3.81684 -0.03724 -10.23056" rotation="0 -40 0"></a-entity>
      <a-entity id="Book1-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Book1.glb" position="1.03344 -0.44939 -6.9434" rotation="" scale="0.01 0.01 0.01"></a-entity>
      <a-entity id="Book2-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Book2.glb" position="9.53261 -0.44939 -9.34175" rotation="" scale="0.01 0.01 0.01"></a-entity>
      <a-entity id="Book3-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Book3.glb" position="6.31293 -0.44674 -3.39237" rotation="0 122.57859069028834 0" scale="0.01 0.01 0.01"></a-entity>
      <a-entity id="Book4-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Book4.glb" position="-2.3532 -0.24596 -2.40105" rotation="0 122.57859069028834 0" scale="0.006 0.006 0.006"></a-entity>
      <a-entity id="Stickies-gltf" gltf-model="/worlds/KIN_FreeFall/assets/models/Stickies.glb" position="0.27411 0.0084 -5.65924" scale="0.009 0.009 0.009" rotation="1.35 3.58 0"></a-entity>

      <!-- Portal to back to experiment Hub -->
      <a-entity id="HubLink" class="interactive" position="0 1.5 5" rotation="0 180 0" scale="1.7 1.7 1.7" visible="true" shadow="receive:true; cast:true;"
            circles-interactive-object="neutral_scale:1.1; hovered_scale:1.13; clicked_scale:1.13;"
            geometry="primitive:sphere; radius:0.6; segmentsWidth:10; segmentsHeight:10;"
            material="src:#freeFall360; metalness:0.1; roughness:0.25; flatShading:true; emissive:#FFF; emissiveIntensity:0.02;"
            link="href:/rooms/explore/world/KIN_Hub; visualAspectEnabled:false;">
            
      </a-entity>

      <!-- Checkpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="0 0.05 0"></a-entity>
      <a-entity circles-checkpoint position="-3.5 0.05 -1.7"></a-entity>
      <a-entity circles-checkpoint position="3.5 0.05 -1.7"></a-entity>
