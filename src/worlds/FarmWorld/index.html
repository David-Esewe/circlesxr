   #ui-container {
    position: fixed; /* Fixed position to the viewport */
    top: 10px; /* Distance from the top */
    left: 50%; /* Centered horizontally */
    transform: translateX(-50%); /* Offset the transform by half of its width */
    z-index: 1000; /* High z-index to stay on top */
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-shadow: 0 0 10px rgba(150, 150, 255, 0.75);
}

#currency-box {
    background: linear-gradient(45deg, #5e00ff, #e400ff);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 15px;
    padding: 10px;
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.currency-icon {
    background: #00ff22;
    border-radius: 50%;
    padding: 10px;
    margin-right: 10px;
    font-size: 1.5em;
    box-shadow: 0 0 10px rgba(0, 255, 34, 0.75);
    width: 70px;
    height: auto;
}

.currency-amount {
    font-size: 2em;
    margin-right: 10px;
    font-weight: bold;
}

.currency-label {
    background: #000;
    border-radius: 5px;
    padding: 5px;
    font-size: 0.8em;
}

</style>
