<html>
  <head>
    <meta charset="utf-8">

    <!-- circles_HEADER_SCRIPTS -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
	    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">

        <a-asset-item id="human_ref_gltf"  src="assets/models/human-ref-model.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- human ref model -->
      <a-entity id="human_ref" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#human_ref_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <!-- sky and lights -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0.5 1 -1"></a-entity>

      <a-entity id='skyBox' 
                geometry='primitive:sphere; radius:150; segments-height:6; segments-width:6;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- circles_END_SCRIPTS -->
    <circles-end-scripts/>
  </body>
</html>
